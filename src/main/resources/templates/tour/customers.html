    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

<div class="container mt-5 mb-5">

    <div class="card shadow-sm">

            <div th:if="${!#lists.isEmpty(bookings)}">

                    </tr>
                    </tbody>
