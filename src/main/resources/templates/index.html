<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Trang Chủ - Tour Du Lịch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">TravelApp</a>
        <div class="d-flex">
                <span sec:authorize="isAuthenticated()" class="text-white me-3 my-auto">
                    Xin chào, <span sec:authentication="name">User</span>
                </span>
            <a sec:authorize="hasRole('ADMIN')" href="/admin" class="btn btn-warning me-2">Trang Admin</a>

            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                <button class="btn btn-light" type="submit">Đăng xuất</button>
            </form>

            <a sec:authorize="!isAuthenticated()" href="/login" class="btn btn-light">Đăng nhập</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">Các Tour Nổi Bật</h2>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="tour : ${tours}">
            <div class="card h-100 shadow-sm">
                <img th:src="${tour.image}" class="card-img-top" alt="Tour Image" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${tour.title}">Tên Tour</h5>
                    <p class="card-text text-danger fw-bold" th:text="${#numbers.formatDecimal(tour.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">Giá</p>
                    <p class="card-text"><i class="bi bi-geo-alt"></i> <span th:text="${tour.location}">Địa điểm</span></p>
                    <a th:href="@{/tour/{id}(id=${tour.id})}" class="btn btn-outline-primary w-100">Xem chi tiết & Đặt</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
